<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Appointments</title>
    <link rel="stylesheet" href="appointments-admin.css">
</head>
<body>

<div class="admin-appointments-container">
    <!-- Section: Create New Appointment -->
    <div class="create-appointment">
        <h2 class="section-title">Create New Appointment</h2>
        <form id="createAppointmentForm">
            <label for="serviceType">Service Type:</label>
            <input type="text" id="serviceType" required>

            <label for="contractor">Contractor Name:</label>
            <input type="text" id="contractor" required>

            <label for="technician">Technician Name:</label>
            <input type="text" id="technician" required>

            <label for="appointmentDate">Date:</label>
            <input type="date" id="appointmentDate" required>

            <label for="appointmentTime">Time:</label>
            <input type="time" id="appointmentTime" required>

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>

            <button type="submit" class="btn btn-create">Create Appointment</button>
        </form>
    </div>

    <!-- Section: Appointments Summary -->
    <div class="appointments-summary">
        <h2 class="section-title">Appointments Summary</h2>
        <div class="appointment-card">
            <h4>Service: HVAC Maintenance</h4>
            <div class="appointment-details">
                <p><strong>Contractor:</strong> Elite Home Services</p>
                <p><strong>Technician:</strong> John Doe</p>
                <p><strong>Date:</strong> Nov 3, 2024</p>
                <p><strong>Time:</strong> 10:00 AM</p>
                <p><strong>Status:</strong> <span class="status pending">Pending</span></p>
            </div>
        </div>
        <!-- Add more .appointment-card as needed for multiple appointments -->
    </div>
</div>

<script>
    // Handle form submission
    document.getElementById("createAppointmentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Appointment created!");
        // You can add more logic here to handle the form submission, like sending the data to the backend
    });
</script>

</body>
</html>
