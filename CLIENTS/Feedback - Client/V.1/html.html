<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Module</title>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
    }

    .feedback-container {
        width: 90%;
        max-width: 600px;
        text-align: center;
    }

    .feedback-title {
        font-size: 1.8em;
        color: #333;
        margin-bottom: 20px;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 20px;
    }

    .feedback-button {
        padding: 12px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #9f8556;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        flex: 1;
    }

    .feedback-button:hover {
        background-color: #8d754a;
    }

    .form-container {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        font-size: 1.5em;
        margin-bottom: 15px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        font-size: 1em;
        color: #555;
        margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: vertical;
    }

    .form-group textarea {
        height: 100px;
    }

    .submit-button {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #9f8556;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submit-button:hover {
        background-color: #8d754a;
    }
</style>
</head>
<body>

<div class="feedback-container">
    <h1 class="feedback-title">Feedback</h1>
    
    <div class="button-group">
        <button class="feedback-button" onclick="showForm('serviceFeedbackForm')">Customer Service Feedback</button>
        <button class="feedback-button" onclick="showForm('platformFeedbackForm')">Platform Experience Feedback</button>
    </div>
    
    <div id="serviceFeedbackForm" class="form-container">
        <h2 class="form-title">Customer Service Feedback</h2>
        <form>
            <div class="form-group">
                <label for="service-rating">Rate the Service:</label>
                <input type="number" id="service-rating" name="service-rating" min="1" max="5" placeholder="1-5">
            </div>
            <div class="form-group">
                <label for="service-feedback">Feedback:</label>
                <textarea id="service-feedback" name="service-feedback" placeholder="Share your experience with our customer service"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </div>
    
    <div id="platformFeedbackForm" class="form-container">
        <h2 class="form-title">Platform Experience Feedback</h2>
        <form>
            <div class="form-group">
                <label for="platform-rating">Rate the Platform:</label>
                <input type="number" id="platform-rating" name="platform-rating" min="1" max="5" placeholder="1-5">
            </div>
            <div class="form-group">
                <label for="platform-feedback">Feedback:</label>
                <textarea id="platform-feedback" name="platform-feedback" placeholder="Share your feedback on the platform's usability and features"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </div>
</div>

<script>
    function showForm(formId) {
        // Hide all forms first
        document.querySelectorAll('.form-container').forEach(form => {
            form.style.display = 'none';
        });

        // Show the selected form
        document.getElementById(formId).style.display = 'block';
    }
</script>

</body>
</html>
