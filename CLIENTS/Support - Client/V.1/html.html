<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Center</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="support-container">
    <!-- Header Section -->
    <header class="support-header">
      <h1>Support Center</h1>
      <p>Need help? Use our chatbot or describe your issue below, and we’ll assist you as soon as possible.</p>
    </header>

    <!-- Main Content -->
    <div class="support-content">
      <!-- Chatbot Section -->
      <section class="chatbot-area">
        <h2>Chat with Us</h2>
        <div class="chatbot-window">
          <p>Hi! How can I help you today?</p>
          <!-- Chatbot interface can be embedded here -->
        </div>
      </section>

      <!-- Form Section -->
      <section class="form-area">
        <h2>Submit a Request</h2>
        <form id="support-form">
          <!-- Problem Description -->
          <label for="issue-description">Describe your issue:</label>
          <textarea id="issue-description" name="issue-description" placeholder="Provide as many details as possible..." required></textarea>

          <!-- Priority Selection -->
          <label for="issue-priority">Priority:</label>
          <select id="issue-priority" name="issue-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <!-- Submit Button -->
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>

    <!-- Footer -->
    <footer class="support-footer">
      <p>© 2024 Support Center | Rechsteiner Signature Homes</p>
    </footer>
  </div>

  <script>
    // Handle form submission
    document.getElementById("support-form").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Your request has been submitted successfully!");
    });
  </script>
</body>
</html>
