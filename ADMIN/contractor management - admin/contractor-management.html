<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Management</title>
    <link rel="stylesheet" href="contractor-management.css">
</head>
<body>
    <div class="contractor-management-container">
        <!-- Header -->
        <header class="header">
            <h1>Contractor Management</h1>
            <div class="profile">
                <span>Welcome, Admin</span>
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Actions Section -->
            <section class="actions">
                <h2>Actions</h2>
                <button class="btn">Add New Contractor</button>
                <button class="btn">View All Contractors</button>
            </section>

            <!-- Contractor List -->
            <section class="contractor-list">
                <h2>Contractor Information</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact Info</th>
                            <th>Assigned Projects</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CTR001</td>
                            <td>ABC Construction</td>
                            <td>contact@abc.com | +123 456 789</td>
                            <td>Office Building, Warehouse</td>
                            <td>
                                <button class="btn small-btn">Edit</button>
                                <button class="btn small-btn delete-btn">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>CTR002</td>
                            <td>XYZ Contractors</td>
                            <td>info@xyz.com | +987 654 321</td>
                            <td>Bridge Construction</td>
                            <td>
                                <button class="btn small-btn">Edit</button>
                                <button class="btn small-btn delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
