<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Console</title>
    <link rel="stylesheet" href="questionnaire-console.css">
</head>
<body>
    <div class="questionnaire-console-container">
        <!-- Header -->
        <header class="header">
            <h1>Questionnaire Console</h1>
            <div class="profile">
                <span>Welcome, Admin</span>
                <button class="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Actions Section -->
            <section class="actions">
                <h2>Actions</h2>
                <button class="btn">Create New Questionnaire</button>
                <button class="btn">View All Questionnaires</button>
            </section>

            <!-- Questionnaire List -->
            <section class="questionnaire-list">
                <h2>Available Questionnaires</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Created By</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Q001</td>
                            <td>Customer Feedback</td>
                            <td>Admin</td>
                            <td>2025-01-05</td>
                            <td>
                                <button class="btn small-btn">Edit</button>
                                <button class="btn small-btn delete-btn">Delete</button>
                                <button class="btn small-btn">Preview</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Q002</td>
                            <td>Employee Survey</td>
                            <td>John Doe</td>
                            <td>2025-01-03</td>
                            <td>
                                <button class="btn small-btn">Edit</button>
                                <button class="btn small-btn delete-btn">Delete</button>
                                <button class="btn small-btn">Preview</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
